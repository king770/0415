<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#box1{width:100px;height:300px;border:1px solid black;margin:100px auto;overflow:hidden;position:relative;}
#box2{width:300px;height:300px;background:-webkit-repeating-linear-gradient(135deg,red 0,red 20px,#fff 20px,#fff 40px,blue 40px,blue 60px,#fff 60px,#fff 80px);position:absolute;}
</style>
</head>

<body>
<div id="box1">
	<div id="box2"></div>
</div>
<script>
window.onload=function(){
	var oBox2=document.querySelector('#box2');
	var n=0;
	setInterval(function(){
		n++;
		if(n==114){
			n=0;
		}
		oBox2.style.left=-n+'px';
	},10);
};
</script>
</body>
</html>
