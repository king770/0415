	function findinArr(n,s,e){
		if(s>e){
			return false;
		}else{
			if(s==e){
				if(arr[s]==n){
					return true;
				}else{
					return false;
				}
			}
		}
		
		var c=Math.floor((s+e)/2);
		if(arr[c]==n){
			return true;
		}else{
			if(arr[c]>n){
				return findinArr(n,s,c);
			}else{
				return findinArr(n,c+1,e);
			}
		}
	}
	
	alert(findinArr(34,0,arr.length-1));
