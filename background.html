<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{padding:0;margin:0;}
body,html{height:100%;overflow:hidden;}
#box{width:100%;height:100%;-position:absolute;background:url(img/2.jpg) no-repeat;-webkit-mask:url(img/0.png) no-repeat;background-size:cover;}
</style>
</head>

<body>
<div id="box"></div>
<script>
window.onload=function(){
	var oBox=document.querySelector('#box');
	document.onmousemove=function(ev){
		oBox.style.webkitMask='url(img/0.png) no-repeat '+(ev.clientX-100)+'px '+(ev.clientY-100)+'px';
	};
};
</script>
</body>
</html>
