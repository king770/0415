<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<script>
window.onload=function(){
	var arr=[132,2,12,13,3,25,22,53,-7,0,34];
	
	function mysort(s,e){
		if(s>e){
			return [];
		}else if(s==e){
			return [arr[s]];
		}else if(s==e-1){
			if(arr[s]<arr[e]){
				return [arr[s],arr[e]];
			}else{
				return [arr[e],arr[s]];
			}
		}
		
		var c=Math.floor((s+e)/2);
		var l=mysort(s,c);
		var r=mysort(c+1,e);
		var result=[];
		while(l.length||r.length){
			if(l[0]<r[0]){
				result.push(l.shift());
			}else{
				result.push(r.shift());
			}
			
			if(l.length==0){
				result=result.concat(r);
				break;
			}else if(r.length==0){
				result=result.concat(l);
				break;
			}
		}
		return result;
	}
	
	document.write(mysort(0,arr.length-1));
	
};
</script>
</body>
</html>
