<body>
<script>
window.onload=function(){
	var arr=[22,45,24,6,3,22,566,25,99,5,-45,0,43];
	
	function findMin(s,e){
		if(s>e){
			return false;
		}else if(s==e){
			return arr[s];
		}else if(s==e-1){
			if(arr[s]>arr[e]){
				return arr[e];
			}else{
				return arr[s];
			}
		}
		
		var c=Math.floor((s+e)/2);
		var l=findMin(s,c);
		var r=findMin(c+1,e);
		
		if(l>r){
			return r;
		}else{
			return l;
		}
		
	}
	
	alert(findMin(0,arr.length-1));
};
</script>
</body>
